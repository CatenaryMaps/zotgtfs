[package]
name = "zotgtfs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.31"
csv = "1.2.2"
geo = "0.26.0"
geo-types = "0.7.11"
gtfs-structures = "0.34.0"
polyline = "0.10.1"
reqwest = "0.11.20"
rgb = "0.8.36"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
tokio = {version = "1.32.0", features = ["full"] }
vincenty-core = "1.0.0"

[[bin]]
name = "downloadstatic"
path = "src/static/download.rs"

[[bin]]
name = "processstatic"
path = "src/static/process.rs"
